<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary pb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./medias/logo.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        <div>
          <button class="cart">
            <img src="./medias/icon-cart.svg" alt="" />
          </button>
          <img src="./medias/image-avatar.png" alt="" class="avatar" />
        </div>
      </div>
    </nav>
    <main>
      <div class="d-flex justify-content-center align-items-center row">
        <div class="col-lg-5 col-md-6 main-photo mt-5">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./medias/image-product-1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./medias/image-product-2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./medias/image-product-3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./medias/image-product-4.jpg" alt="">
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-9 pt-4">
          <h6 class="text-uppercase">sneaker company</h6>
          <h1>
            Fall Limited Edition <br />
            Sneakers
          </h1>
          <p>
            these low-profile are your perfect casual wear companion. Featuring
            a durable rubber outer sole, they'll withstand evetything the
            weather can offer.
          </p>
          <div class="d-flex">
            <div>
              <h3><b>$125.00</b></h3>
              <span class="old-price">$250.00</span>
            </div>
            <div class="ps-3 pt-1"><span class="badge">50%</span></div>
          </div>
          <button class="btn add mt-3"><b>Add to cart</b> </button>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/index.js"></script>
  </script>
</html>
